<!doctype html> 
<html>



<head>

	<title> D3 Work </title>
	<script src="http://d3js.org/d3.v3.min.js"></script>



	
</head>
<body>
	
	<script>

		var canvas = d3.select("body")
			.append("svg")
			.attr("width", 500)
			.attr("height", 500);

		var circle = canvas.append("circle")
			.attr("cx", 250)
			.attr("cy", 250)
			.attr("r", 50)
			.attr("fill", "red");

		var rect = canvas.append("rect")
			.attr("width", 100)
			.attr("height", 50);

		var line = canvas.append("line")
			.attr("x1", 0)
			.attr("y1", 100)
			.attr("x2", 400)
			.attr("y2", 400)
			.attr("stroke", "green")
			.attr("stroke-width", 10);

		var dataArray = [15, 40, 50, 60];
		var width = 500;
		var height = 500;

		var widthScale = d3.scale.linear()
						.domain([0, 60])
						.range([0, width]);

		var color = d3.scale.linear()
					.domain([0, 60])
					.range (["red","blue"])

		var canvas = d3.select("body")
					.append("svg")
					.attr("width", 500)
					.attr("height", 500);

		var bars = canvas.selectAll("rect")
					.data (dataArray)
					.enter ()
						.append("rect")
						.attr("width", function(d) { return widthScale(d);})
						.attr("height", 50)
						.attr("fill", function(d) {return color(d) })
						.attr("y", function(d, i) {return i * 100});




	</script>

</body>



</html>
